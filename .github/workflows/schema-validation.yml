name: Schema Validation

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate Schema
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run schema validation
        run: node schemas/validator.js
